name: "Build RPM Packages"

on:
  workflow_call:

jobs:
  build:
    name: "Build for ${{ matrix.distribution }}-${{ matrix.arch }}"
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      matrix:
        include:
          - distribution: rhel9
            arch: x86_64

          - distribution: rhel9
            arch: i686

          - distribution: rhel9
            arch: aarch64
