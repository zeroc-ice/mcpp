name: "Build RPM Packages"

on:
  workflow_call:
    inputs:
      mcpp_version:
        description: "The MCPP version to build"
        required: false
        type: string

jobs:
  build:
    name: "Build for ${{ matrix.distribution }}-${{ matrix.arch }}"
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      matrix:
        include:
          - distribution: rhel9
            arch: x86_64

          - distribution: rhel9
            arch: i686

          - distribution: rhel9
            arch: aarch64
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          path: mcpp

      - name: Call Build RPM Package Action
        uses: ./mcpp/.github/actions/build-rpm-package
        with:
          ice_version: ${{ inputs.mcpp_version || '' }}
          distribution: ${{ matrix.distribution }}
          arch: ${{ matrix.arch }}
