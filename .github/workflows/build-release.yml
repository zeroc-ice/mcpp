name: Build Release

on:
  workflow_call:
    inputs:
      mcpp_version:
        required: false
        type: string
      channel:
        required: true
        type: string
      quality:
        required: true
        type: string
      publish:
        required: false
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      mcpp_version:
        description: "The MCPP version to build (leave empty for stable)"
        required: false
      channel:
        description: "The release channel (e.g., 2.7, 3.7)"
        required: true
      quality:
        description: "Release quality (e.g., stable, nightly, RC)"
        required: true
        default: "nightly"
      publish:
        description: "Whether to publish the packages"
        required: false
        default: false
        type: boolean

jobs:
  build-nuget-packages:
    name: Build NuGet Packages
    uses: ./.github/workflows/build-nuget-packages.yml
    secrets: inherit

  build-rpm-packages:
    name: Build RPM Packages
    uses: ./.github/workflows/build-rpm-packages.yml
    with:
      channel: ${{ inputs.channel }}
    secrets: inherit

  publish-release:
    name: Publish Release
    if: ${{ inputs.publish == true }}
    needs:
      - build-nuget-packages
      - build-rpm-packages
    uses: ./.github/workflows/publish-release.yml
    with:
      channel: ${{ inputs.channel }}
      quality: ${{ inputs.quality }}
      run_id: ${{ github.run_id }}
    secrets: inherit
