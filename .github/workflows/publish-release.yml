name: "Publish MCPP Release"

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "The Ice release channel (e.g., 3.7, 3.8)"
        required: true
      quality:
        description: "Release quality (e.g., stable, nightly, RC)"
        required: true
        default: "nightly"
      run_id:
        description: "The GitHub run ID to use for artifacts"
        required: true

  workflow_call:
    inputs:
      channel:
        required: true
        type: string
      quality:
        required: true
        type: string
      run_id:
        required: true
        type: string

jobs:
  publish-nuget-packages:
    uses: ./.github/workflows/publish-nuget-packages.yml
    with:
      channel: ${{ inputs.channel }}
      quality: ${{ inputs.quality }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit

  publish-rpm-packages:
    uses: ./.github/workflows/publish-rpm-packages.yml
    with:
      channel: ${{ inputs.channel }}
      quality: ${{ inputs.quality }}
      run_id: ${{ inputs.run_id }}
    secrets: inherit
